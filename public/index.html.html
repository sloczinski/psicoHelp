<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de registro</title>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Olá, que bom ter você aqui!</h1>
      <form id="registerForm">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p>
        <b>Já possui uma conta?</b>
        <a href="main-menu.html"><b>Entre aqui</b></a>
      </p>
    </div>
    <div>
      <img
        src="../public/images/logoMarca PsicoHelp!.png"
        id="imagemLogo"
        alt="logoMarca"
      />
    </div>
    <script src=""></script>
  </body>
</html>
