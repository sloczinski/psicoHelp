<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar-2</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Agora precisamos do seu endereço</h1>
      </div>
      <form id="secondRegistration" class="register-form">
        <div class="form-group">
          <input
            type="text"
            name="cidade"
            class="align-specific"
            placeholder="Cidade"
            required
          />
        </div>
        <div class="form-group row">
          <input
            type="text"
            name="cep"
            class="align-double"
            placeholder="CEP"
            required
          /><input
            type="text"
            name="estado"
            class="align-double"
            placeholder="Estado"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="rua"
            class="align-specific"
            placeholder="Rua"
            required
          />
        </div>
        <div class="form-group row">
          <input
            type="text"
            name="numero"
            class="align-double"
            placeholder="Número"
            required
          />
          <input
            type="text"
            name="complemento"
            class="align-double"
            placeholder="Complemento"
          />
        </div>
        <button type="submit">Avançar</button>
      </form>
      <div class="footer">
        <p>
          <b> Já possui uma conta?</b>
          <a href="../../index.html"><b>Voltar ao Login</b></a>
        </p>
      </div>
    </div>
    <img
      src="../../images/logoMarca PsicoHelp!.png"
      id="imagemLogo"
      alt="logoMarca"
    />
    <script src="../../js/script.js"></script>
  </body>
</html>
