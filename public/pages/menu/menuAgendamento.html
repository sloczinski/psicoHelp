<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Agendamento</title>
    <link rel="stylesheet" href="../../css/menuStyle.css" />
  </head>
  <body>
    <div class="sidebar">
      <h1>PsicoHelp!</h1>
      <a href="#"
        ><img src="../../images/perfil-de-usuario.png" alt="Meu Perfil" /> Meu
        Perfil</a
      >
      <a href="#"
        ><img src="../../images/agenda.png" alt="Agendamento" /> Agendamento</a
      >
      <a href="#"
        ><img src="../../images/dinheiro.png" alt="Financeiro" /> Financeiro</a
      >
      <a href="#"
        ><img src="../../images/notificacao.png" alt="Notificações" />
        Notificações</a
      >
      <a href="#"><img src="../../images/ajuda.png" alt="Ajuda" /> Ajuda</a>
      <a href="#"><img src="../../images/sair.png" alt="Sair" /> Sair</a>
    </div>
    <div class="main-content">
      <h2>Vamos agendar a sua próxima consulta</h2>
      <div>
        <img src="../../images/agendamento.png" alt="agendamento" class="calendar-icon">
        <p class="choose-date">Escolha a data</p>
        <input type="date" placeholder="Data de nascimento" required>
            
        </div>
        <div class="buttons">
            <button class="confirm">
                <img src="../../images/verificado.png" alt="Confirmar">
                Confirmar
            </button>
            <button class="cancel">
                <img src="../../images/cancelar.png" alt="Cancelar">
                Cancelar
            </button>
       
      <img
        src="../../images/logoMarca PsicoHelp!.png"
        id="imagemLogo"
        alt="logoMarca"
      />
    </div>
  </body>
</html>
