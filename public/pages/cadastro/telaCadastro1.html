<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar-1</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Registrar</h1>
      </div>
      <form id = firstRegistration class="register-form">
        <input type="text" placeholder="Nome Completo" required />
        <input type="email" placeholder="E-mail" required />
        <input id= password type="password" placeholder="Senha" required />
        <input id= confirmPassword type="password" placeholder="Confirme a senha" required />
        <button type="submit">Avançar</button>
      </form>
      <div class="footer">
        <p>
          <p><b>Já possui uma conta?</b> <a href="../../index.html"><b>Voltar ao Login</b></a></p>
          
        </p>
      </div>
    </div>
    <div>
      <img
        src="../../images/logoMarca PsicoHelp!.png"
        id="imagemLogo"
        alt="logoMarca"
      />
    <script src="../../js/script.js"></script>
  </body>
</html>
