<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiscoHelp!</title>
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Olá, que bom ter você aqui!</h1>
      <form id="loginForm">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />
        <button type="submit">
          <a href="./pages/menu/menuPrincipal.html" style="color: #fff"
            >Login</a
          >
        </button>
      </form>
      <p>
        <b>Não possui uma conta?</b>
        <a href="./pages/cadastro/telaCadastro1.html"><b>Registrar-se</b></a>
      </p>
    </div>
    <div>
      <img
        src="../public/images/logoMarca PsicoHelp!.png"
        id="imagemLogo"
        alt="logoMarca"
      />
    </div>
    <script src="/public/js/script.js"></script>
  </body>
</html>
